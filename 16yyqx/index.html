  // DOM元素
  const sidebar = document.getElementById('sidebar');
  const menuToggle = document.querySelector('.menu-toggle');
  const songList = document.getElementById('songList');
  const content = document.getElementById('content');
  const searchInput = document.querySelector('.search-input');
  const clearBtn = document.querySelector('.clear-btn');

  // 初始化所有歌曲
  function renderAllSongs() {
    let html = '<p class="developer-info">本网页由APTX4869Bunny开发，如需定制纪念票请微信联系。</p>';
    songs.forEach((song, index) => {
      html += `
        <section id="song-${index}">
          <h2>${song.title}</h2>
          <pre>${song.lyrics}</pre>
        </section>
      `;
    });
    content.innerHTML = html;
  }

  // 渲染导航列表
  function renderSongList(filteredSongs = songs) {
    songList.innerHTML = '';
    filteredSongs.forEach(song => {
      const originalIndex = songs.findIndex(s => s.title === song.title);
      const li = document.createElement('li');
      li.textContent = song.title;
      li.dataset.index = originalIndex;
      

// 导航点击事件 - 优化后的平滑滚动定位
li.addEventListener('click', () => {
  // 1. 先关闭侧边栏和键盘
  sidebar.classList.remove('open');
  searchInput.blur();
  
  // 2. 等待UI更新后再执行滚动（关键改进）
  setTimeout(() => {
    const target = document.getElementById(`song-${originalIndex}`);
    if (target) {
      // 计算header高度作为偏移量（根据实际样式计算）
      const header = document.querySelector('header');
      const headerHeight = header.offsetHeight;
      
      // 计算目标位置（元素顶部 - header高度）
      const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - headerHeight;
      
      // 平滑滚动到目标位置
      window.scrollTo({
        top: targetPosition,
        behavior: 'smooth'
      });
    }
  }, 200); // 等待侧边栏关闭动画完成
}, { capture: true });
      
      songList.appendChild(li);
    });
  }

  // 搜索功能
  searchInput.addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = query 
      ? songs.filter(song => song.title.toLowerCase().includes(query))
      : songs;
    renderSongList(filtered);
  });

  // 清空按钮
  clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    renderSongList();
    searchInput.blur();
  });

  // 菜单切换
  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    searchInput.blur();
  });

  // 全局点击收起键盘（排除导航和搜索区域）
  document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && e.target !== searchInput) {
      searchInput.blur();
    }
  });

  // 初始化
  renderAllSongs();
  renderSongList();
  </script>
