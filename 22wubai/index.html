    const navList = sidebar.querySelector('ul');
    songs.forEach((song, index) => {
      const listItem = document.createElement('li');
      listItem.textContent = song.title;
      listItem.addEventListener('click', () => {
        const targetSection = document.getElementById(`song-${index}`);
        if (targetSection) {
          targetSection.scrollIntoView({ behavior: 'smooth' });
          sidebar.classList.remove('open'); // 点击导航后隐藏侧边栏
        }
      });
      navList.appendChild(listItem);
    });

    // 动态生成歌词内容
    songs.forEach((song, index) => {
      const section = document.createElement('section');
      section.id = `song-${index}`;

      const h2 = document.createElement('h2');
      h2.textContent = song.title;

      const pre = document.createElement('pre');
      pre.textContent = song.lyrics;

      section.appendChild(h2);
      section.appendChild(pre);
      content.appendChild(section);
    });

    // 菜单切换功能
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
</body>

</html>
